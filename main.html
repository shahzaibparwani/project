<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--  icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="./styles/crateteam.css">
    <title>Team Reporter</title>
</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <div class="container-fluid">
            <b class="navbar-brand" >Team Reporter</b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            </div>
        </div>
        <div class="logoutBtn">
            <button class="btn btn-primary" id="logoutBtn" style="background-color: rgb(89, 175, 89);">Logout</button>
        </div>
    </nav>
    

    <!-- teams  -->
    <div class="container teamsDisplay mt-5">
        <h4 class="mb-3">Create Team</h4>
        <div id="teamsDiv" class="card">
           
        </div>
    </div>


    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add more members</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="addMoreInp" placeholder="invite more members (type email)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addMoreBtn" onclick="addNewMemFunc()" type="button" class="btn btn-dark" data-bs-dismiss="modal">Add</button>

                </div>
            </div>
        </div>
    </div>

    











    <!-- Button trigger modal -->
    <button id="modalBBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-plus"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new Team</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="teamName" placeholder="Team Name">
                    </div>
                    
                    <select id=selectCategory class="form-select" aria-label="Default select example">
                        <option selected>Select Category</option>
                        <option value="Testing Team">Testing Team</option>
                        <option value="Development team">Development team</option>
                        <option value="Marketing team">Marketing team</option>
                    </select>
                    
                    <div class="mt-3">
                        <input type="email" class="form-control" id="memberEmail"
                            placeholder="invite members (type email)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="createTeam" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">Create</button>
                   
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    
    <script src="main.js"></script>

</body>

</html>
